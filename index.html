    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#7f1d1d', // Forbidden City Red (Red-900)
              'primary-dark': '#450a0a', // Red-950
              'primary-light': '#b91c1c', // Red-700
              secondary: '#e7e5e4', // Stone-200
              accent: '#d97706', // Amber-600 (Gold)
              surface: '#FFFFFF',
              background: '#f5f5f4', // Stone-100
              slate: {
                50: '#fafaf9',  // Map slate to stone for easier migration
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
                950: '#0c0a09',
              },
            },
            fontFamily: {
              sans: ['Noto Sans SC', 'system-ui', 'sans-serif'],
              serif: ['Noto Serif SC', 'serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(28, 25, 23, 0.05)',
              'glow': '0 0 20px rgba(127, 29, 29, 0.15)',
              'card': '0 2px 10px rgba(28, 25, 23, 0.03)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
